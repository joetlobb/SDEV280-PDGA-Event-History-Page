<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="./assets/logo.png" alt="pdga_logo">
            </a>
            <nav>
                <div class="event-search">
                    <form id="searchForm">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search events..."
                        >
                    </form>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Search Results Header -->
    <div class="search-results-header" style="padding: 40px 20px; background: #f5f5f5;">
        <div class="container" style="max-width: 1200px; margin: 0 auto;">
            <h1>Search Results for "<span id="searchQueryDisplay"></span>"</h1>
            <p>Found <span id="totalResults">0</span> events</p>
            <button id="backToEvents" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">
                ‚Üê Back to All Events
            </button>
        </div>
    </div>
    
    <!-- Results Table Section -->
    <section class="events-section" style="padding: 40px 20px;">
        <div class="container" style="max-width: 1200px; margin: 0 auto;">
            <div class="table-container">
                <table class="events-table">
                    <thead>
                        <tr>
                            <th data-sort="name">Event Name <span class="sort-indicator"></span></th>
                            <th data-sort="start_date">Date <span class="sort-indicator"></span></th>
                            <th data-sort="tier">Tier <span class="sort-indicator"></span></th>
                            <th data-sort="city">City <span class="sort-indicator"></span></th>
                            <th data-sort="state">State <span class="sort-indicator"></span></th>
                            <th data-sort="country">Country <span class="sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Results will be inserted here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination-controls" style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                <div class="pagination-info">
                    Showing <span id="startEntry">0</span> to <span id="endEntry">0</span> of <span id="totalEntries">0</span> entries
                </div>
                <div class="pagination-buttons" style="display: flex; gap: 10px;">
                    <button id="firstBtn" class="pagination-btn">First</button>
                    <button id="prevBtn" class="pagination-btn">Previous</button>
                    <div id="pageNumbers" style="display: flex; gap: 5px;"></div>
                    <button id="nextBtn" class="pagination-btn">Next</button>
                    <button id="lastBtn" class="pagination-btn">Last</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Visualization Section -->
    <section id="visualization-section" style="display: none;">
        <!-- Your existing visualization code -->
    </section>
    
    <!-- Scripts at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="module" src="search.js"></script>
</body>
</html>
